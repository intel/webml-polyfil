<html>
    <head> 
        <title> PoseNet Image Demo</title>
        <style>
            .Single,.Multiple {
                display: inline-block;
            }
        </style>
    </head>

    <body>
        <div class = parameter>
            <h4>Parameter</h4>
            Backend:
            <select onchange = "DrawSingleandMulti();" id = "backend">
                <option value = "webml">WebML</option>
                <option value = "wasm">WASM</option>
                <option selected = "selected">WebGL</option>
            </select>
           
            <form>
                Output Stride(8/16/32):<br>
                <input onchange = "DrawSingleandMulti();" type = "number" id = "outputStride" value="16"><br>
                Minimal Part Confidence Score(0, 1):<br>
                <input onchange = "updateParameter();" type = "number" id= "minpartConfidenceScore" value = "0.5"><br>
                Model(0.5/0.75/1.0/1.01): <br>
                <input onchange = "DrawSingleandMulti();" type = "number" id= "modelversion" value="1.01"><br>
                nmsRadius: <br>
                <input onchange = "updateParameter();" type = "number" id= "nmsRadius" value="20"><br>
                maxDetection: <br>
                <input onchange = "updateParameter();" type = "number" id = "maxDetection" value="15"><br>
                <input onchange = "updateParameter();" type = "file" id = "image" accept="image/*"><br>
            </form>
        </div>

        <div class = "Single">
            <h4>Single Pose Estimation</h4>
            <canvas id = "canvas" width = "513" height = "513"></canvas>
        </div>
        <div class = "Multiple">
            <h4>Multiple Poses Estimation</h4>
            <canvas id = "canvas_2" width = "513" height = "513"></canvas>
        </div>
            <script src = "../../../dist/webml-polyfill.js"></script>
            <script src = "../../util/base.js"></script>
            <script src = "utils.js"></script>
            <script src = "../src/helperFunc.js"></script>
            <script src = "../src/PoseNet.js"></script>
            <script src = "../src/MaxHeap.js"></script>
            <script src = "../src/decodePose.js"></script>
            <script src = "../src/DrawOutputs.js"></script>
            <script src = "main.js"></script>  
    </body>
</html>
