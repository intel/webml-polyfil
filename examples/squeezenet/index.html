<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>WebML SqueezeNet Demo</title>
    <style>
      img {
        max-height: 400px;
      }
      canvas {
        display: none;
        position: absolute;
        z-index: -3;
      }
      .progress-label {
        float: left;
        margin-right: 1em;
        height: 1rem;
        font-size: .75rem;
      }
      .top-margin {
        margin-top:10px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark" style="width:100%">
      <span class="navbar-brand mb-0 h1">WebML SqueezeNet Demo</span>
    </nav>
    <div class="container" id="container">
      <div id="progressContainer">
        <div class="progress-label">Loading Model:</div>
        <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="progressBar">0%</div>
        </div>
      </div>
      <div class="row top-margin">
        <div class="col">
        </div>
        <div class="col-8" align="center">
          <img id="image" crossorigin="anonymous" class="img-fluid" alt="Responsive image" src="./img/bee_eater.jpg"></img>
        </div>
        <div class="col">
        </div>
      </div>
      <div class="row top-margin">
        <div class="col">
        </div>
        <div class="col" align="center">
            <label id="button" class="btn btn-primary disabled">
                Pick Image <input type="file" id="input" accept="image/*" hidden disabled>
            </label>
        </div>
        <div class="col">
        </div>
      </div>
      <div class="row">
        <div id="inferenceTime" class="col" align="center">
        </div>
      </div>
      <div class="row top-margin">
        <div class="col"></div>
        <div class="col">
            <table class="table table-sm">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Label</th>
                    <th scope="col">Probability</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td id="label0"></td>
                    <td id="prob0"></td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td id="label1"></td>
                    <td id="prob1"></td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td id="label2"></td>
                    <td id="prob2"></td>
                  </tr>
                </tbody>
              </table>
        </div>
        <div class="col"></div>
      </div>
    </div>
    <canvas id="canvas" width=224 height=224></canvas>
    <script src="../../dist/webml-polyfill.js"></script>
    <script src="https://cdn.rawgit.com/dcodeIO/protobuf.js/6.8.0/dist/protobuf.min.js"></script>
    <script src="./onnx.js"></script>
    <script src="./utils.js"></script>
    <script src="./OnnxModelUtils.js"></script>
    <script>
      window.onload = function() {
        loadOnnxModel('./model/model.pb').then((model) => {
          console.log('model is loaded');
          printOnnxModel(model);
        }).catch((e) => {
          console.log(e);
        });
      }
    </script>
  </body>
</html>
