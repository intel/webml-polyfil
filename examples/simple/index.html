<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>WebML Simple Model</title>
    <link rel="stylesheet" href="../static/lib/bootstrap/css/bootstrap.min.css">   
    <style>
		.radioInit{
			display: none;
		}
		.radioSelected{
			display: inline-block;
			width:30px;
			height:30px;
			border:2px solid lightskyblue;
			border-radius:100%;
			margin-right:8px;
      position:relative;
			vertical-align: middle;

		}
		.radioInit:checked + .radioSelected:after{
			content:"";
			display: inline-block;
			width:22px;
			height:22px;
			background:lightskyblue;
			border-radius:100%;
			margin-top:2px;
		}
		.radioInit:checked + .radioSelected{
			border:2px solid rgb(21, 133, 202);
		}
	  </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark" style="width:100%">
      <span class="navbar-brand mb-0 h1">WebML API Demo</span>
    </nav>
    <div class="container" id="container">
      <div class="row" style="margin-top:20px;">
        <div class="col">
        </div>
        <div class="col-8">
          <div class="input-group input-group-lg">
            <div class="input-group-prepend">
              <span class="input-group-text" style="width:5em;">Input 1</span>
            </div>
            <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" id="input1">
          </div>
        </div>
        <div class="col">
        </div>
      </div>
      <div class="row" style="margin-top:20px;">
        <div class="col">
        </div>
        <div class="col-8">
          <div class="input-group input-group-lg">
            <div class="input-group-prepend">
              <span class="input-group-text" style="width:5em;">Input 2</span>
            </div>
            <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" id="input2">
          </div>
        </div>
        <div class="col">
        </div>
      </div>
      <div class="row" style="margin-top:50px;">
        <div class="col">
        </div>
        <div class="col-8">
          <div class="input-group input-group-lg">
            <div class="input-group-prepend">
              <span class="input-group-text" style="width:5em;">Result</span>
            </div>
            <span type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" id="result">
          </div>
        </div>
        <div class="col">
        </div>
      </div>
       <div class="row" style="margin-top:50px;">
       <div class="col"> </div>
       <div class="col-8" align="center">
      <label style="color: brown">Polyfill:</label>
      <label>
        <input id="isWebGL" type="radio" name="Backend" class="radioInit" value="WebGL" checked="checked">
        <span class="radioSelected"></span>WebGL</label>

      <label>
        <input id="isWASM" type="radio" name="Backend" class="radioInit" value="WASM">
        <span class="radioSelected"></span>WASM</label>
     
      </div>
      <div class="col"></div>
      </div>

       <div class="row" style="margin-top:20px;">
       <div class="col"> </div>
       <div class="col-8" align="center">
      <label style="color: brown">WebNN:</label>
      <label>
        <input id="isPREFER_SUSTAINED_SPEED" type="radio" name="Backend" class="radioInit" value="PREFER_SUSTAINED_SPEED">
        <span class="radioSelected"></span>SUSTAINED_SPEED</label>
        <label>
        <input id="isPREFER_FAST_SINGLE_ANSWER" type="radio" name="Backend" class="radioInit" value="PREFER_FAST_SINGLE_ANSWER">
        <span class="radioSelected"></span>FAST_SINGLE_ANSWER</label>
      <label>
        <input id="isPREFER_LOW_POWER" type="radio" name="Backend" class="radioInit" value="PREFER_LOW_POWER">
        <span class="radioSelected"></span>LOW_POWER</label>


      </div>
      <div class="col"></div>
      </div>
      
      <div class="row" style="margin-top:50px;">
        <div class="col">
        </div>
        <div class="col-8" align="center">
          <button type="button" class="btn btn-primary btn-lg" id="compute" disabled>Compute</button>
        </div>
        <div class="col">
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>
    <script src="../../dist/webml-polyfill.js"></script>
    <script src="SimpleModel.js"></script>
    <script src="main.js"></script>
    <script>
      window.onload = function() {
        main();
      }
    </script>
  </body>
</html>
