language: node_js

matrix:
  include:
    - os: osx
      node_js: '8'
      sudo: 'required'
install:
  - npm install
  - npm run build
script:
  - export COMMITTER_EMAIL="$(git log -1 $TRAVIS_COMMIT --pretty="%cE")"
  - export AUTHOR_NAME="$(git log -1 $TRAVIS_COMMIT --pretty="%aN")"
  - if (COMMITTER_EMAIL.match("intel")) {
  - git log -1 $TRAVIS_COMMIT --pretty="%cE"
  - git log -1
  - }
